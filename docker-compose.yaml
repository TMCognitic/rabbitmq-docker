name: "rabbitmq"

networks:
  service-network:
services:
  # https://zgadzaj.com/development/docker/docker-compose/containers/rabbitmq
  rabbitmq:
    image: rabbitmq:3.13.2-management-alpine
    container_name: rabbitmq-service
    env_file:
      - path : .env
        required: true
      - path : ./secrets/.secrets
        required: true
    # volumes:
    #   - ./data/:/var/lib/rabbitmq/ #d√©commenter pour assurer la persistance
    ports:
      - 5672:5672
      - $LOCAL_PORT:15672
    networks:
      - service-network
